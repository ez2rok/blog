# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

# enable comments via giscus
# see https://giscus.app/
comments: 
  giscus:
    repo: ez2rok/BlogComments

# Default author
author:
  - name: Eitan Turok
    url: https://ez2rok.github.io/blog/about.html

# Table of content settings
toc: true
toc-depth: 3

# can include multiple formats; see https://quarto.org/docs/blog/posts/2023-03-15-multi-format/
# but gets errors from rendering in two formats at once; see https://github.com/quarto-dev/quarto-cli/issues/4583
# only use pdf format b/c can create ipynb via google colab badge
# html: enable code line numbers, and code tools
# ipynb: enable user to click on ipynb icon on right-hand side of page
format: 
  html:
    code-tools: true
    code-line-numbers: true
  pdf: default

# add license under creative commons so that anyone can use my work for free,
# even for commercial purposes
license: "CC BY"

# create citation at the end of each blog post
citation: true
